<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <h2>Selected Sectors:</h2>
    <ul>
        {% for sector in selected_sectors %}
        <li>{{ sector }}</li>
        {% endfor %}
    </ul>
    <h2>Daily Average Closing Prices:</h2>
    <ul>
        {% for row in average_prices %}
        <li>
            <h3>{{ row.Date }} - {{ row.sector }}</h3>
            <p>Average Closing Price: {{ row.Close }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
