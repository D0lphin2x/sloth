<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexWise</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/5781536.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
        }
        .container h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .container a.button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container a.button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px #4CAF50, 0 0 30px #4CAF50, 0 0 45px #4CAF50;
        }
        .about-section {
            padding: 50px 20px;
            background-color: #fff;
            margin-top: 100vh; /* One scroll length down */
        }
        .about-section h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .about-blocks {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .about-block {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: background-color 0.3s;
            transform: rotate(-2deg);
        }
        .about-block:nth-child(even) {
            transform: rotate(2deg);
        }
        .about-block:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">About</a>
    </div>
    <div class="container">
        <h1>Our Website</h1>
        <a class="button" href="/index">Go to Calculator</a>
    </div>
</body>
</html>
