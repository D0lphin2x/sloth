<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for fund in funds %}
        <li>
            <h2>{{ fund.name }}</h2>
            <p>Sector: {{ fund.sector }}</p>
            <p>Standard Deviation: {{ fund.standard_deviation }}</p>
            <p>Summary: {{ fund.summary }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Search</a>
</body>
</html>
