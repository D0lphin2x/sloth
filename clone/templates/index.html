<!DOCTYPE html>
<html>
<head>
    <title>Index Fund Search</title>
</head>
<body>
    <h1>Search for Index Funds</h1>
    <form action="/search" method="post">
        <label for="std_dev_min">Standard Deviation Min:</label>
        <input type="number" id="std_dev_min" name="std_dev_min" step="0.01" required>
        <br>
        <label for="std_dev_max">Standard Deviation Max:</label>
        <input type="number" id="std_dev_max" name="std_dev_max" step="0.01" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
