<!DOCTYPE html>
<html>
<head>
    <title>Index Fund Search</title>
</head>
<body>
    <h1>Search for Index Funds</h1>
    <form action="/search" method="post">
        <label for="sharpe_ratio_min">Sharpe Ratio Min:</label>
        <input type="number" id="sharpe_ratio_min" name="sharpe_ratio_min" step="0.01" required>
        <br>
        <label for="sharpe_ratio_max">Sharpe Ratio Max:</label>
        <input type="number" id="sharpe_ratio_max" name="sharpe_ratio_max" step="0.01" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
